name: Unittest CI Pipeline
run-name: Run Python Unittests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unittest-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Run unittests only
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python -m unittest test.test_unittest

    - name: CI Status
      if: success()
      run: echo "Unittest CI passed successfully"
