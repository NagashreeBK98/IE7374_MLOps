name: Pytest CI Validation
run-name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run Pytest
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest -v --junitxml=pytest-report.xml

    - name: Upload Pytest report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: pytest-report.xml

    - name: CI Status
      if: success()
      run: echo "Pytest CI passed successfully"
